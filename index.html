<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/c87f40724e.js" crossorigin="anonymous"></script>
</head>
<body>
  <div id="card-box">
    <div id="img-box">
      <img class="center" id="equi-img" src="images/image-equilibrium.jpg" alt="">
      <div class="visibility">
        <div class="" id="square" ></div>
        <img class="" id="view-img" src="images/icon-view.svg" alt="">
      </div>      
    </div>
    
    <div class="center" id="equi-title">Equilibrium #3429</div>
    <div class="center" id="equi-sub">Our Equilibrium collection promotes balance and calm.</div>
    <div class="center" id="price-and-days"> 
      <div id="equi-days">
        <img src="images/icon-clock.svg" id="clock-img" alt="">3 days left
      </div>
      
      <div id="equi-price">
        <img src="images/icon-ethereum.svg" alt="" id="price-icon">
        0.041 ETH
      </div>
    </div>
    
    <hr class="center">

    <div id="creation-by" class="center">
      <img id="equi-avatar" src="images/image-avatar.png" alt="">
      <div id="equi-by">Creation of <a href="#" id="equi-by-name">Jules Wyvern</a></div>
    </div>
    
  </div>

  

  

  
  
  
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/mclaramarinho/">Clara Marinho</a>.
  </div>
</body>
</html>
